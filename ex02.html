<html>
<head>
	<title>Excersie Vue JS 02</title>
</head>

<body>
	<div id="excersie">
		<div>
          <button v-on:click="showAlert">Show alert</button>      
      </div>
      <div>
          <input type="text" v-on:keydown="setValue">
          <p>{{value}}</p>
      </div>
      <div>
          <input type="text" v-on:keydown.enter="setValue">
          <p>{{value}}</p>
      </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	new Vue({
        el: '#excersie', // 1
        data: { // 2
            value: '', // 3
        },
        methods:{
            showAlert: function () {
              alert('Hello vuejs');  
            },
        	setValue: function (event) {
        		this.value = event.target.value;
        	},
        }
    });
</script>
</html>
